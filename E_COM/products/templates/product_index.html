<!doctype html>
<html lang="en">

<head>
  <title>3D-BAZAR</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <div style="margin-top: 6rem;"></div>
  <header>
    <!-- place navbar here -->
    <div class="row">
      <div class="col-9">
        <marquee behavior="scroll" direction="right"><h1>Products page </h1></marquee>
      </div>
      <div class="col-3">
        <div class="d-flex justify-content-end px-2">
          <form action="" method="get">
            <input type="text" name="productname" value="">
            <input type="submit" name="Search">
          </form>
        </div>
      </div>
    </div>
    {% include "P_navbar.html" %}
    <hr>
  </header>
  <main>
      <div class="row p-2">
        {% for n in productData %}
        {% if n.product_image != NULL %}
        <div class="col-sm-4 pb-4 ">
          <div class="p-4 shadow-lg">
            <div class="card" style="width: rem;">
              <h3 class="bg-dark text-white px-3 rounded">{{n.product_icon}}</h3>
                <a href="/product_profile/{{n.product_icon}}/">
                  <img src="/media/{{n.product_image}}" class="card-img-top p-2" alt="..." width="50px" >
                </a>
            </div>
            <div class="col-sm-6 card-body">
                <h5 class="card-title">{{n.product_title}}</h5>
                <p class="card-text">{{n.product_des | truncatechars:50 | safe}}</p>
                <a href="/product_profile/{{n.product_icon}}/" class="btn btn-primary">VIEW</a>
            </div>
          </div>
        </div>
        {% endif %}
        
        {% empty %}
        <div class="conatiner-fluid text-center display-4">No Data Found !</div>
        
        {% endfor %}
      </div>

        
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
